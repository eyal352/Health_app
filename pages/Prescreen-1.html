<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Health App</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>

  <body style="background-image: url('');">
    <div class="container image_header">
      <img src="../resources/ClearByDoc.jpg">
    </div>
    <div class="container">
      <div class="row" style=" font-size:1.5em;">
        
        <span id="question-header">Have you been cleared to exercise by your doctor?</span>
        <div class="col-sm-12" style="display:inline-block;">
        <form>
          <div class="radio">
            <label><input type="radio" name="optradio" id="yes">Yes</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio" id="no"> No </label>
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio" id="not-sure"> Not Sure</label>
          </div>
        </form>
        <a href="Prescreen-2.html">Continue</a>
        </div>
      </div>
    </div>    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
      $('a').click(function() {
      if($('#no').is(':checked')) { alert("Please consult a doctor before you continue"); $('a').attr('href',''); }
      });

      $('a').click(function() {
      if($('#not-sure').is(':checked')) { alert("Please consult a doctor before you continue"); $('a').attr('href',''); }
      });

    </script>
  </body>
</html>
